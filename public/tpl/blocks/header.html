      <!-- navbar header -->
      <div class="navbar-header  box-shadow {{app.settings.navbarHeaderColor}}">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app" ng-if="!app.hideAside">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="text-danger navbar-brand text-lt">
            <img src="img/logo.png" width="30" alt="." class="">
            <span>DancersQ</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse  box-shadow {{app.settings.navbarCollapseColor}}">

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">

          <li class="dropdown hidden-sm" is-open="lang.isopen" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
              {{selectLang}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li ng-repeat="(langKey, label) in langs">
                <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
          <li class="dropdown" dropdown ng-if="isSignedIn" id="user">
            <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img ng-src="{{user.picture || 'img/no_avatar.jpg'}}" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
              <span class="hidden-sm hidden-md">{{user.name || user.email}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li>
                <a ui-sref="app.page.profile({id: user._id})">Profile</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href ng-click="logOut()" id="logout">Logout</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
          <li ng-if="!isSignedIn">
            <a ui-sref="access.signin" id="login">Sign in</a>
          </li>
          <li ng-if="!isSignedIn">
            <a ui-sref="access.signup" class="signup">Sign up</a>
          </li>
        </ul>
        <!-- / navbar right -->
      </div>
