<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-right">
                <span>Search by name: <input type="text" ng-model="filterOptions.filterText" /></span>
                <div class="btn-group m-l-sm">
                    <label class="btn btn-info" ng-model="hubsFilter" btn-radio="'all'">All</label>
                    <label class="btn btn-info" ng-model="hubsFilter" btn-radio="'my'">My</label>
                    <label class="btn btn-info" ng-model="hubsFilter" btn-radio="'following'">Following</label>
                    <label class="btn btn-info" ng-model="hubsFilter" btn-radio="'muted'">Muted</label>
                </div>
            </div>
            <span>Hubs</span>
            <span>
                <button class="btn btn-success m-l-sm" ng-click="addNewHub()">Add Hub</button>
            </span>
        </div>
        <div class="table-responsive">
            <div class="grid-h-md" ng-grid="gridOptions"></div>
        </div>
    </div>
</div>
